<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timestamp Microservice</title>
  <style>
    body {
      padding-left: 12px;
      font-family: Arimo, Arial, sans;
    }

    h1 { font-size: 2.5em; }
  </style>

<body>
  <h1>Timestamp Microservice</h1>

  <h2>Usage</h2>
  <p> https://vgm-timestamp-ms.herokuapp.com/api/&lt;time&gt; </p>
  <p> where time := { Unix Timestamp | Natural Language Form } </p>

  <h2>Examples</h2>

  <h3>Unix timestamp</h3>
  <a href="https://vgm-timestamp-ms.herokuapp.com/api/1499852963566">
    https://vgm-timestamp-ms.herokuapp.com/api/1499852963566
  </a>

  <h3>Natural Language</h3>
  <a href="https://vgm-timestamp-ms.herokuapp.com/api/July%17,%2017">
    https://vgm-timestamp-ms.herokuapp.com/api/July%12,%2017
  </a>

</body>
